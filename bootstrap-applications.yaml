apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-applications
  namespace: argo-cd
spec:
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  destination:
    namespace: integration
    server: https://kubernetes.default.svc
  project: default
  source:
    path: cluster-yannig
    repoURL: https://github.com/Yannig/argocd-bootstrap-applications.git
    targetRevision: main
